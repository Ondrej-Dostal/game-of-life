<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kámen Nůžky Papír Tapír Spok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Kámen - Nůžky - Papír - Tapír - Spok</h1>

    <div class="choices">
      <button onclick="play(0)"><img src="images/0.png" alt="kámen"></button>
      <button onclick="play(1)"><img src="images/1.png" alt="nůžky"></button>
      <button onclick="play(2)"><img src="images/2.png" alt="papír"></button>
      <button onclick="play(3)"><img src="images/3.png" alt="spok"></button>
      <button onclick="play(4)"><img src="images/4.png" alt="tapír"></button>
    </div>

    <div class="result-section">
      <p>Ty:</p>
      <img id="your-img">
      <p>Počítač:</p>
      <img id="comp-img">
      <h2 id="result">Zahraj si!</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
